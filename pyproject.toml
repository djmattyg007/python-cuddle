[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py39"]
line-length = 100

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100
known_tests = "tests"
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,TESTS,LOCALFOLDER"
lines_after_imports = 2
lines_between_sections = 1

[tool.poetry]
name = "cuddle"
version = "0.1.0"
description = "A Python library for the KDL Document Language."
packages = [
    { include = "cuddle" },
]
readme = "README.md"
homepage = "https://github.com/djmattyg007/python-cuddle"
repository = "https://github.com/djmattyg007/python-cuddle"
authors = ["Matthew Gamble <git@matthewgamble.net>"]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
]
include = ["cuddle/grammar.tatsu"]

[tool.poetry.dependencies]
python = "^3.9"
tatsu = "^5.6.1"
regex = "^2021.8.28"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
black = "^21.9b0"
isort = "^5.9.3"
flake8 = "^3.9.2"
flake8-annotations-complexity = "^0.0.6"
flake8-bugbear = "^21.9.1"
flake8-black = "^0.2.3"
flake8-isort = "^4.0.0"
pep8-naming = "^0.12.1"
flake8-pytest-style = "^1.5.0"
flake8-requirements = "^1.5.1"
flake8-expression-complexity = "^0.0.9"
flake8-comprehensions = "^3.6.1"
invoke = "^1.6.0"
pytest-cov = "^2.12.1"
flake8-eradicate = "^1.1.0"
flake8-breakpoint = "^1.1.0"
flake8-builtins = "^1.5.3"
mypy = "^0.910"

[tool.poetry.urls]
"Source" = "https://github.com/djmattyg007/python-cuddle"
"Issues" = "https://github.com/djmattyg007/python-cuddle/issues"

[tool.mypy]
check_untyped_defs = true
strict_equality = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true


[[tool.mypy.overrides]]
module = [
    "regex",
    "tatsu",
    "tatsu.*",
]
ignore_missing_imports = true
